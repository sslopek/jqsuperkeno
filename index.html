<!DOCTYPE html>
<html>
<head>
	<title>jqSuperKeno</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div id="credit-container">Credit <span id="credit-value"></span></div>

	<br />
	<table id="board-upper" class="board"></table>
	<div id="board-message">Select up to 10 numbers</div>
	<table id="board-lower" class="board"></table>

	<br/>
	<button id="btnPlay" autocomplete="off" class="game-player-input">Play!</button>
	<button id="btnClear" autocomplete="off" class="game-player-input">Clear</button>
	<button id="btnQuick" autocomplete="off" class="game-player-input">Pick 10</button>
	<input type="checkbox" id="chkFastMode" autocomplete="off" class="game-player-input checkbox-input">
	<label for="chkFastMode" class="checkbox-label">Fast Mode</label>

	<br /><br />
	Bet: <input type="number" id="inputBet" max="100" min="0.25" step="0.25" value="0.25" class="game-player-input"/>

	<br /><br />
	<textarea id="game-history" cols="60" rows="8" readonly="true"></textarea>

	<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		function ready() {
			if (document.readyState !== 'loading') {
				initGame();
				return;
			}
			document.addEventListener('DOMContentLoaded', initGame);
		}
		ready();
	</script>
</body>

</html>
